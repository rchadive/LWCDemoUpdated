<template>

    <lightning-card title="Create Account With Contact In LWC" >

        <lightning-layout multiple-rows>

                <!--Account and Contact Input fields-->

                <lightning-layout-item padding="around-small" size="12" medium-device-size="6" large-device-size="6">

                  <lightning-input label="Name" name="accountName" onchange={handleNameChange} ></lightning-input>

                  <lightning-input label="Website" onchange={handleNameChange} 

                    name="Website"></lightning-input>

                  <lightning-input label="First Name" value={firstName} onchange={contactChangeVal}

                    name="First Name"></lightning-input>

                </lightning-layout-item>

 

                <lightning-layout-item padding="around-small" size="12" medium-device-size="6" large-device-size="6">

                  <lightning-input label="Last Name"  onchange={contactChangeVal}

                   name="Last Name"></lightning-input>

                  <lightning-input label="Email" onchange={contactChangeVal}

                   name ="Email"></lightning-input>

                  <lightning-input label="Phone" onchange={contactChangeVal}

                   name="Phone"></lightning-input>

                </lightning-layout-item>

               

                <!--Buttons Section-->

                <lightning-layout-item size="12" class="slds-var-p-top_small">

                  <lightning-button label="Save" variant="brand" onclick={saveAction} class="slds-align_absolute-left"></lightning-button>

                  <lightning-button variant="brand" label="Save and New" class="slds-align_absolute-center"

                      onclick={handleSaveandNew}></lightning-button>

                  <lightning-button variant="brand" label="Cancel" class="slds-align_absolute-right"

                      onclick={handleCancel}></lightning-button>

                </lightning-layout-item>

               

                <div class="slds-m-around_medium">

                  <lightning-input type="file"

                  accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"

                  label="Attachment" onchange={openfileUpload}></lightning-input>

              </div>

              <template if:true={fileData}>

                  <p>{fileData.filename}</p>

              </template>

              <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

             

        </lightning-layout>

     </lightning-card>

   

</template>
